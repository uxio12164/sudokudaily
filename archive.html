<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sudoku Archive</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header class="container py-3 border-bottom mb-3">
    <h1 class="mb-0">Sudoku Archive</h1>
    <a href="index.html" class="btn btn-outline-primary mt-2"><i class="bi bi-arrow-left"></i> Back to Game</a>
  </header>
  <main class="container my-4">
    <h2 class="mb-4">Past puzzles</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button id="prev-month" class="btn btn-outline-secondary btn-sm"><i class="bi bi-chevron-left"></i> Prev</button>
      <span id="archive-month" class="fw-bold"></span>
      <button id="next-month" class="btn btn-outline-secondary btn-sm">Next <i class="bi bi-chevron-right"></i></button>
    </div>
<div id="archive-grid" class="row row-cols-6 g-2"></div>  
</main>
  <script src="archive.js"></script>
</body>
</html>
