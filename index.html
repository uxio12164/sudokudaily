<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>UltimateSudoku</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header class="container-fluid py-3 border-bottom mb-3">
  <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
    <div>
      <h1 class="mb-0" style="font-family: 'Rethink Sans', sans-serif;">Sudoku Daily</h1>

    </div>
  </div>
</header>

<main class="container my-4">
  <div class="row justify-content-center align-items-start g-4">
    <!-- Left controls column -->
<div class="col-12 col-md-2 d-flex flex-column align-items-stretch gap-3 order-1">
  <div class="date text-center fw-bold" id="current-date"></div>
  <div class="d-flex flex-column gap-2">
    <button class="difficultyBtn btn btn-outline-primary" data-difficulty="easy">Easy</button>
    <button class="difficultyBtn btn btn-outline-warning" data-difficulty="medium">Medium</button>
    <button class="difficultyBtn btn btn-outline-danger" data-difficulty="hard">Hard</button>
  </div>
  <button class="btn btn-outline-dark" id="toggle-dark" title="Toggle dark mode">ðŸŒ™ Dark Mode</button>
  <a href="archive.html" class="btn btn-outline-secondary" id="archive-btn" title="Archive">
    <i class="bi bi-archive"></i> Archive
  </a>
    <a href="blog.html" class="btn btn-outline-info" id="blog-btn" title="Blog">
    <i class="bi bi-journal-text"></i> Blog
  </a>
</div>

    <!-- Sudoku grid (center) -->
    <div class="col-12 col-md-auto order-2">
      <div class="mb-3 text-md-start text-center">
        <span id="mistakes" class="fw-bold">Mistakes: 0 / 3</span>
      </div>
      <div class="sudoku-container mx-auto">
        <div id="sudoku-grid" class="sudoku-grid">
          <!-- Sudoku boxes/cells are rendered here by JS -->
        </div>
        <div id="pause-overlay">
          <div class="pause-message text-center mb-3">Paused</div>
            <button id="resume-btn" class="btn btn-success">Resume</button>

        </div>
        <div class="d-flex justify-content-end align-items-center gap-2 mt-3">
          <span id="timer" class="timer">00:00</span>
          <button class="pause btn btn-outline-secondary" id="pause" title="Pause">&#10073;&#10073;</button>
          <button class="btn btn-danger" id="restart" title="Restart">&#x21bb;</button>
        </div>
      </div>
    </div>

    <!-- Controls/numpad (right) -->
    <div class="col-12 col-md-auto order-3 d-flex flex-column align-items-md-start align-items-center">
      <div class="controls w-auto">
        <div class="mode-toggle mb-2 d-flex justify-content-start align-items-start gap-2">
  <button id="normal-mode" class="controlBtn active" title="Normal">
    <i class="bi bi-pen"></i>
  </button>
  <button id="note-mode" class="controlBtn2" title="Candidate">
    <i class="bi bi-pencil"></i>
  </button>
</div>
        <div class="numpad d-grid gap-2" style="grid-template-columns: repeat(3, 50px);">
          <button class="num-key btn btn-light" data-num="1">1</button>
          <button class="num-key btn btn-light" data-num="2">2</button>
          <button class="num-key btn btn-light" data-num="3">3</button>
          <button class="num-key btn btn-light" data-num="4">4</button>
          <button class="num-key btn btn-light" data-num="5">5</button>
          <button class="num-key btn btn-light" data-num="6">6</button>
          <button class="num-key btn btn-light" data-num="7">7</button>
          <button class="num-key btn btn-light" data-num="8">8</button>
          <button class="num-key btn btn-light" data-num="9">9</button>
          <button id="erase" class="eraseBtn btn btn-warning" title="Erase">
            <i class="bi bi-eraser"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>

  <script src="sudoku.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
